<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Macbook Keyboard</title>
    <link rel="stylesheet" href="./css/style.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>
<body>
    <div class="keyboard flex-col center" id="keyboard">
        <div class="keys flex-col " style="justify-content:flex-end; align-items:flex-end !important;" id="keys">
            <div id="first-row" class="row flex center">
                <div class="key flex key-sm center" style="justify-content: flex-start;">esc</div>
                <div class="key key-sm flex-col center" style="font-size: 12px;"><i class="fas fa-sun"></i> F1</div>
                <div class="key key-sm flex center" style="font-size: 12px; align-items: flex-end;" >F2</div>
                <div class="key key-sm flex center" style="font-size: 12px; align-items: flex-end;" >F3</div>
                <div class="key key-sm flex center" style="font-size: 12px; align-items: flex-end;" >F4</div>
                <div class="key key-sm flex center" style="font-size: 12px; align-items: flex-end;" >F5</div>
                <div class="key key-sm flex center" style="font-size: 12px; align-items: flex-end;" >F6</div>
                <div class="key key-sm flex-col center" style="font-size: 12px;" ><i class="fas fa-backward"></i> F7</div>
                <div class="key key-sm flex-col center" style="font-size: 12px;" ><i class="fas fa-step-forward"></i> F8</div>
                <div class="key key-sm flex-col center" style="font-size: 12px;" ><i class="fas fa-forward"></i> F9</div>
                <div class="key key-sm flex-col center" style="font-size: 12px;" ><i class="fas fa-volume-mute"></i> F10</div>
                <div class="key key-sm flex-col center" style="font-size: 12px;"><i class="fas fa-volume-down"></i> F11</div>
                <div class="key key-sm flex-col center" style="font-size: 12px;" ><i class="fas fa-volume-up"></i> F12</div>
                <div class="key key-sm flex center" style="width: 40px; background-color: rgb(0, 0, 0);">&nbsp;</div>
            </div>
            <div id="second-row" class="row flex center">
                <div class="key flex-col center"><span>~</span> `</div>
                <div class="key flex-col center"><span>!</span> 1</div>
                <div class="key flex-col center"><span>@</span> 2</div>
                <div class="key flex-col center"><span>#</span> 3</div>
                <div class="key flex-col center"><span>$</span> 4</div>
                <div class="key flex-col center"><span>%</span> 5</div>
                <div class="key flex-col center"><span>^</span> 6</div>
                <div class="key flex-col center"><span>&</span> 7</div>
                <div class="key flex-col center"><span>*</span> 8</div>
                <div class="key flex-col center"><span>(</span> 9</div>
                <div class="key flex-col center"><span>)</span> 0</div>
                <div class="key flex-col center"><span>_</span> -</div>
                <div class="key flex-col center"><span>+</span> =</div>
                <div class="key flex-col" style="width: 95px; align-items: flex-end; justify-content: flex-end;">delete</div>
            </div>
            <div id="third-row" class="row flex center">
                <div class="key flex" style="width: 95px; justify-content: flex-start; align-items: flex-end;">tab</div>
                <div class="key flex center">Q</div>
                <div class="key flex center">W</div>
                <div class="key flex center">E</div>
                <div class="key flex center">R</div>
                <div class="key flex center">T</div>
                <div class="key flex center">Y</div>
                <div class="key flex center">U</div>
                <div class="key flex center">I</div>
                <div class="key flex center">O</div>
                <div class="key flex center">P</div>
                <div class="key flex-col center"><span>{</span> [</div>
                <div class="key flex-col center"><span>}</span> ]</div>
                <div class="key flex-col center" ><span>|</span> \</div>
            </div>
            <div id="fourth-row" class="row flex center">
                <div class="key flex-col center" style="width: 115px; align-items: flex-start;"><span>.</span> caps lock</div>
                <div class="key flex center">A</div>
                <div class="key flex center">S</div>
                <div class="key flex center">D</div>
                <div class="key flex center">F</div>
                <div class="key flex center">G</div>
                <div class="key flex center">H</div>
                <div class="key flex center">J</div>
                <div class="key flex center">K</div>
                <div class="key flex center">L</div>
                <div class="key flex-col center"><span>:</span> ;</div>
                <div class="key flex-col center"><span>"</span> '</div>
                <div class="key flex" style="width: 115px; justify-content: flex-end; align-items: flex-end;">return</div>
            </div>
            <div id="fifth-row" class="row flex center">
                <div class="key flex" style="width: 135px; justify-content: flex-start; align-items: flex-end;">shift</div>
                <div class="key flex center">Z</div>
                <div class="key flex center">X</div>
                <div class="key flex center">C</div>
                <div class="key flex center">V</div>
                <div class="key flex center">B</div>
                <div class="key flex center">N</div>
                <div class="key flex center">M</div>
                <div class="key flex-col center"><span><</span>,</div>
                <div class="key flex-col center"><span>></span>.</div>
                <div class="key flex-col center"><span>?</span>/</div>
                <div class="key flex" style="width: 135px; justify-content: flex-end; align-items: flex-end;">shift</div>
            </div>
            <div id="sixth-row" class="row flex center">
                <div class="key flex" style="justify-content: flex-start; align-items: flex-end;">fn</div>
                <div class="key flex-col center" style="font-size: 12px;"><span>^</span> control</div>
                <div class="key flex center" style="font-size: 12px;">option</div>
                <div class="key flex center" style="font-size: 12px;">command</div>
                <div class="key" style="width: 375px;"></div>
                <div class="key flex center" style="font-size: 12px; ">command</div>
                <div class="key flex-col center" style="font-size: 12px;"><span>^</span> control</div>
                <div class="key flex center"><i class="fa fa-angle-left"></i></div>
                <div class="key flex-col center" style="justify-content: space-between; align-items: center;"><i class="fa fa-angle-up"></i><i class="fa fa-angle-down"></i></div>
                <div class="key flex center"><i class="fa fa-angle-right"></i></div>
            </div>
        </div>
        <div class="touchpad" id="touchpad">

        </div>
    </div>
</body>
</html>
